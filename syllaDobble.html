        .page {

        .textColorPicker {

            border-radius: 100%;
            width: 6cm;
            height: 6cm;
            margin-right: 5px;
            font-size: 24px;

        .cardRowTop {

            height: 33%;

            flex-direction: row;
            justify-content: space-around;
            align-items: flex-end;
        }

        .cardRowTop>div:nth-child(2) {

        .cardRowBottom {

            height: 33%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;

        .cardRowBottom>div:nth-child(2) {
            padding-top: 15%;
        }

        .cardRowBottom>input:nth-child(3),
        .cardRowBottom>input:nth-child(4) {
            margin-top: 15%;
        }

        .cardRowMid {
            width: 90%;
            height: 33%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .cardRowMid>input:nth-child(3) {
